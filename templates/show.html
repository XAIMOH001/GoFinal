{% extends 'starter-page.html' %}
{% load static %}


{% block body %}

    <table class="table">
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Datetime</th>
        <th>Department</th>
        <th>Doctor</th>
        <th>Message</th>
        <th></th>
    </tr>

    {% for x in  appointment %}
        <tr>
            <td>{{ x.name }}</td>
            <td>{{ x.email }}</td>
            <td>{{ x.phone }}</td>
            <td>{{ x.datetime}}</td>
            <td>{{ x.department }}</td>
            <td>{{ x.doctor }}</td>
            <td>{{ x.message }}</td>
        </tr>

    {% endfor %}




    </table>


{% endblock %}
